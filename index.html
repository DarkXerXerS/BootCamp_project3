<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTCAMP_PROJEC3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Main container -->
    <main class="main-container" id="main-container">
      <figure>
        <img src="./image-folder/muzir.svg" alt="text-image" />
      </figure>

      <form action="#" id="form-container">
        <h2>Sign in to muzira</h2>

        <div class="button-container">
          <img src="./image-folder/google-icon.svg" alt="google-icon" />
          <h3>Continue With Google</h3>
        </div>
        <br />

        <div class="line-container">
          <img src="./image-folder/Vector 1.svg" alt="first-line" />
          <h4>OR</h4>
          <img src="./image-folder/Vector 2.svg" alt="second-line" />
        </div>
        <input
          type="email"
          name="user-email"
          id="user-info"
          placeholder="Email Address"
          required
        />
        <input
          type="password"
          name="user-password"
          id="user-info"
          placeholder="Create Password"
          required
        />
        <input
          type="password"
          name="user-password"
          id="user-info"
          placeholder="Confrim Password"
          required
        />
        <input
          type="text"
          name="user-name"
          id="user-info"
          placeholder="Enter Profile Name"
        />

        <p class="paragraphy">What is your data of birth:</p>
        <div class="container-flex">
          <input type="text" name="" id="user_info" placeholder="Day" required />
          <input
            type="text"
            name=""
            id="user_info"
            placeholder="Month"
            required
            class="long"
          />
          <input type="text" name="" id="user_info" placeholder="Year" required />
        </div>
   

        <p class="paragraphy1">Gender</p>
      
          <input type="radio" name="gender" id="user-info1" value="yes" />
          <label for="user-info1">Yes</label>
  
          <input type="radio" name="gender" id="user-info1" value="no" />
          <label for="user-info1">No</label>
  
          <input type="radio" name="gender" id="user-info1" value="others" />
          <label for="user-info1">Prefer not to say</label>
      
   
        <p class="paragraphy2">
          By clicking on sign-up you agree fully to the term and condition and
          privacy policy.
        </p>
        <button type="submit" class="button-class">sign up</button>
        <p class="footer_paragrapy">Have an account?<span>Log in</span></p>
      </form>
    </main>
    <script></script>
  </body>
</html>
